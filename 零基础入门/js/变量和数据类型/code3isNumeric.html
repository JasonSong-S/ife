<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封装函数来判断参数是否是数字类型</title>
</head>

<body>
    <script>
        /**
         * @description 实现判断参数是否为合法的数字类型，如果是 返回 true ，如果不是 返回 false。
         * @method isNumeric
         * @param num 任意数据类型的变量
         * @return {Boolean} 如何是数字类型返回 true ，如果不是 返回 false。
         */
        function isNumeric(num) {
            let typeOfArg = typeof num;
            if (typeOfArg === "number") {
                return true;
            }
            return false;
        }
        
        /**
         * @description 上面的案例精简，一行代码实现
         * @method isNumeric
         * @param num 任意数据类型的变量
         * @return {Boolean} 如何是数字类型返回 true ，如果不是 返回 false。
         */
        
        // function isNumeric(num){
        //     return typeof num === "number"
        // }

        //测试用例
        console.log(isNumeric("0")); // ->false
        console.log(isNumeric(0)); // ->true
        console.log(isNumeric(null)); // ->false
        console.log(isNumeric("")); // ->false
        console.log(isNumeric(" ")); // ->false
    </script>
</body>

</html>
